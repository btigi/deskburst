name: Test Release

on:
  workflow_dispatch:

jobs:
  test-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check gh version
        shell: pwsh
        run: gh --version

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: "v1.2.3"
        shell: pwsh
        run: |
          gh release create "$env:tag" --repo "$env:GITHUB_REPOSITORY" --title "$($env:tag -replace '^v','')" --generate-notes
